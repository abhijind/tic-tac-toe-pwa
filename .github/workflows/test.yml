name: test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: ng test --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox --code-coverage

      - name: Codecov
        uses: codecov/codecov-action@v2

